<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Welcome to My Website!</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        color: #333;
        margin: 0;
      }

      header {
        background-color: #008080;
        color: #fff;
        padding: 40px 20px;
        text-align: center;
        position: relative;
      }

      h1 {
        font-size: 36px;
        margin: 0;
      }

      .header-img {
        max-width: 100%;
        height: auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: -1;
      }

      main {
        padding: 50px 20px;
        text-align: center;
      }

      p {
        font-size: 18px;
        line-height: 1.5;
        margin-bottom: 20px;
      }

      footer {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }

      footer p {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Website!</h1>
      <img class="header-img" src="images/Charity.png" alt="Header Image">
    </header>
    <main>
      <p>Thank you for visiting my website. I hope you find the information here useful and interesting. If you have any questions or comments, please don't hesitate to contact me.</p>
    </main>
    <footer>
      <p>&copy; 2023 My Website. All rights reserved.</p>
    </footer>
  </body>
</html>
